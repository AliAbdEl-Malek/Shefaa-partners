<app-header></app-header>

<div style="background-color: #f4f8fb; padding-bottom: 228px;">
  <div class="container" style="padding-top: 80px;">
    <h2 class="text-center" style="color: #404040;">Users Prescriptions</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-5  justify-content-center align-self-center">
      <div class="col-sm-3 m-2  " *ngFor="let prescription of prescriptions;">
        <div class="card shadow h-100 " id="product-card">
          <img src="http://localhost:3000/{{prescription.prescriptionURL}}" alt="" class="card-img-top" style="width:100%;height: 15rem;">
          <div class="card-body">
              <h5 class="card-text"><b><i>{{prescription.userID}}</i></b></h5>
              <!-- <p class="card-title">{{prescription.name}}</p>
              <p class="card-title"> In Stock: <strong style="color: red;"> {{prescription.quantity}} </strong> pieces</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
